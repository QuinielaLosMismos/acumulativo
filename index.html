<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Quiniela</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --bg:#eaf0fb;
  --matches:#d6e2f5;
  --rowA:#dbe6f8;
  --rowB:#cfdcf2;

  /* Campos: +10% oscuro */
  --fieldBlue:#bccdf0;
  --fieldBlue2:#b0c4ea;

  --text:#0f172a;
  --white:#ffffff;
  --danger:#b91c1c;

  --pick:#5b79b8;
  --pickDark:#425f9c;

  --cardBorder: rgba(255,255,255,.75);
  --rowBorder: rgba(255,255,255,.35);

  --shadow: 0 10px 24px rgba(2,6,23,.12);
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
}

.app{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== BANNER ===== */
.banner{
  position:relative;
  height:210px;
  background:url("assets/banner.png") center top / cover no-repeat;
  overflow:hidden;
}

.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,.05), rgba(0,0,0,.28));
}

/* Niebla suave */
.banner::before{
  content:"";
  position:absolute;
  inset:-30px;
  background:
    radial-gradient(circle at 20% 45%, rgba(255,255,255,.18) 0, transparent 45%),
    radial-gradient(circle at 70% 25%, rgba(255,255,255,.14) 0, transparent 50%);
  filter: blur(6px);
  opacity:.35;
  animation: fog 10s ease-in-out infinite alternate;
  pointer-events:none;
}
@keyframes fog{
  from{ transform: translateX(-3%); }
  to{ transform: translateX(3%); }
}

/* Jornada: MÁS A LA ESQUINA */
.banner-inner{
  position:absolute;
  left:10px;
  bottom:8px;
  z-index:2;
}

.jornada-pill{
  font-size:.72rem;
  font-weight:900;
  letter-spacing:.12em;
  padding:5px 9px;
  background:rgba(0,0,0,.28);
  color:#ffffff;
  border-radius:6px;
  border:1px solid rgba(255,255,255,.25);
  text-transform:uppercase;
}

/* ===== CONTENT ===== */
.content{
  flex:1;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* ===== INPUTS ===== */
.inputs{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.field{
  background:linear-gradient(180deg, var(--fieldBlue), var(--fieldBlue2));
  border-radius:14px;
  padding:12px;
  border:1px solid rgba(255,255,255,.55);
  box-shadow:var(--shadow);
}

.inline-input{
  width:100%;
  border:none;
  outline:none;
  background:transparent;
  font-size:1rem;
  color:var(--text);
}
.inline-input::placeholder{
  color:rgba(15,23,42,.45);
}

/* ===== MATCHES ===== */
.matches{
  flex:1;
  background:var(--matches);
  border-radius:16px;
  overflow:hidden;
  border:2px solid var(--cardBorder);
  box-shadow:var(--shadow);
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:.92rem;
}

td{
  padding:10px 6px;
}

tbody tr:nth-child(odd){background:var(--rowA)}
tbody tr:nth-child(even){background:var(--rowB)}
tbody tr{ border-top:1px solid var(--rowBorder); }

.pick{
  width:42px;
  text-align:center;
}
.pick label{position:relative;display:inline-block}
.pick input{position:absolute;opacity:0}

.pick span{
  display:inline-flex;
  width:36px;
  height:32px;
  align-items:center;
  justify-content:center;
  border-radius:12px;
  border:2px solid var(--pick);
  color:var(--pick);
  font-weight:900;
}
.pick input:checked + span{
  background:var(--pickDark);
  color:#ffffff;
  box-shadow:0 0 0 4px rgba(95,125,210,.18);
  transform:translateY(-1px);
}

.teamCell{
  width:33%;
  text-align:center;
}
.team{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  font-weight:900;
  text-transform:uppercase;
  font-size:.82rem;
}
.team img{
  width:26px;
  height:26px;
  object-fit:contain;
}

/* ===== FOOTER ===== */
.footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.status{
  min-height:1.2em;
  font-size:.85rem;
}
.status.error{color:var(--danger)}
.status.success{color:#166534}

.actions{
  display:flex;
  gap:10px;
}
button{
  border:none;
  border-radius:999px;
  padding:10px 18px;
  font-size:.9rem;
  font-weight:900;
  cursor:pointer;
}
.btn-clear{
  background:#ffffff;
  color:var(--pickDark);
}
.btn-send{
  background:var(--pickDark);
  color:#ffffff;
}
</style>
</head>

<body>
<div class="app">

  <div class="banner">
    <div class="banner-inner">
      <div class="jornada-pill" id="jornada-pill">JORNADA</div>
    </div>
  </div>

  <div class="content">

    <div class="inputs">
      <div class="field">
        <input id="telefono" class="inline-input" type="tel" placeholder="Teléfono">
      </div>
      <div class="field">
        <input id="nombre" class="inline-input" type="text" placeholder="Nombre">
      </div>
    </div>

    <div class="matches">
      <table>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="footer">
      <div id="status" class="status"></div>
      <div class="actions">
        <button class="btn-clear" onclick="limpiar()">Limpiar</button>
        <button class="btn-send" onclick="enviar()">Enviar</button>
      </div>
    </div>

  </div>
</div>

<script>
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbwpMZP9pseM_0A3ENqb9JHnuK0NEw5Qzt8HD1msfHtMvuGxIDUshuJR_Olro4a3fEM9FQ/exec";
const tbody=document.getElementById("tbody");
const statusEl=document.getElementById("status");
const jornadaPill=document.getElementById("jornada-pill");

function logo(team){
  let s=(team||"").normalize("NFD").replace(/[\u0300-\u036f]/g,"")
    .toLowerCase().replace(/[^a-z0-9]/g,"");
  if(s==="cruzazul") return "assets/cruzazul.png";
  if(s==="sanluis") return "assets/sanluis.png";
  return "assets/"+s+".png";
}

function formatJornada(sub){
  if(!sub) return "JORNADA";
  const m=String(sub).match(/(\d+)/);
  return m ? "JORNADA "+m[1] : String(sub).toUpperCase();
}

async function cargar(){
  try{
    const r=await fetch(SCRIPT_URL+"?action=getConfig");
    const d=await r.json();
    if(!d.ok) throw new Error(d.message);

    jornadaPill.textContent=formatJornada(d.subtitulo);
    tbody.innerHTML="";
    (d.partidos||[]).forEach(p=>{
      tbody.innerHTML+=`
      <tr data-local="${p.local}" data-visita="${p.visita}">
        <td class="pick"><label><input type="radio" name="p${p.numero}" value="L"><span>L</span></label></td>
        <td class="teamCell"><div class="team"><img src="${logo(p.local)}">${p.local}</div></td>
        <td class="pick"><label><input type="radio" name="p${p.numero}" value="E"><span>E</span></label></td>
        <td class="teamCell"><div class="team"><img src="${logo(p.visita)}">${p.visita}</div></td>
        <td class="pick"><label><input type="radio" name="p${p.numero}" value="V"><span>V</span></label></td>
      </tr>`;
    });
  }catch(e){
    statusEl.textContent=e.message;
    statusEl.className="status error";
  }
}

function limpiar(){
  document.querySelectorAll("input[type=radio]").forEach(r=>r.checked=false);
  statusEl.textContent="";
}

async function enviar(){
  try{
    const telefono=document.getElementById("telefono").value.trim();
    if(!telefono) throw new Error("Ingresa teléfono");

    const partidos=[];
    [...tbody.querySelectorAll("tr")].forEach(tr=>{
      const sel=tr.querySelector("input:checked");
      if(!sel) throw new Error("Faltan selecciones");
      partidos.push({
        local:tr.dataset.local,
        visita:tr.dataset.visita,
        pronostico:sel.value
      });
    });

    const r=await fetch(SCRIPT_URL,{
      method:"POST",
      headers:{"Content-Type":"text/plain;charset=utf-8"},
      body:JSON.stringify({telefono,nombre:document.getElementById("nombre").value.trim(),partidos})
    });

    const d=JSON.parse(await r.text());
    if(!d.ok) throw new Error(d.message);

    statusEl.textContent="Enviada";
    statusEl.className="status success";
    window.open(d.whatsappUrl,"_blank");
  }catch(e){
    statusEl.textContent=e.message;
    statusEl.className="status error";
  }
}

cargar();
</script>
</body>
</html>
