<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiniela Los Mismos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg:#020617;
      --card:#0b1120;
      --accent:#22c55e;
      --accent-soft:rgba(34,197,94,.15);
      --text:#f9fafb;
      --muted:#9ca3af;
      --border:#1f2937;
      --danger:#ef4444;
    }

    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,sans-serif}

    body{
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at top,#1f2937 0,#020617 55%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
      color:var(--text);
    }

    .wrapper{width:100%;max-width:420px}

    .card{
      background:var(--card);
      border-radius:18px;
      border:1px solid rgba(148,163,184,.35);
      box-shadow:0 16px 40px rgba(15,23,42,.85);
      padding:14px 14px 12px;
    }

    .header{text-align:center;margin-bottom:10px}

    .title{
      font-size:1.15rem;
      font-weight:800;
      letter-spacing:.14em;
      text-transform:uppercase;
    }
    .title span:last-child{color:var(--accent)}

    .subtitle{font-size:.8rem;font-weight:600;margin-top:2px}
    .cierre{font-size:.72rem;color:var(--muted);margin-top:2px}

    .inputs{margin-top:10px;display:flex;flex-direction:column;gap:6px}

    .input-box{
      border-radius:12px;
      border:1px solid rgba(148,163,184,.6);
      background:rgba(15,23,42,.9);
      padding:6px 10px 4px;
    }

    .input-label{
      font-size:.7rem;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:.08em;
    }

    input{
      border:none;
      background:transparent;
      width:100%;
      font-size:.85rem;
      color:var(--text);
      outline:none;
    }

    .table-wrapper{
      margin-top:10px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,.45);
      background:rgba(15,23,42,.95);
      overflow:hidden;
    }

    table{width:100%;border-collapse:collapse;font-size:.78rem}

    tbody tr{border-top:1px solid rgba(15,23,42,.9)}
    tbody tr:hover{background:rgba(30,64,175,.45)}

    td{padding:7px 6px}

    .num{width:22px;text-align:center;font-weight:600}
    .team{
      display:flex;
      align-items:center;
      gap:4px;
      text-transform:uppercase;
      font-weight:600;
      font-size:.7rem;
    }

    .team img{
      width:20px;height:20px;
      border-radius:50%;
      border:1px solid rgba(148,163,184,.6);
      background:#020617;
    }

    .pick{text-align:center;width:34px}

    .pick label{position:relative}

    .pick input{position:absolute;opacity:0}

    .pick span{
      display:inline-flex;
      width:30px;height:26px;
      align-items:center;
      justify-content:center;
      border-radius:8px;
      border:1px solid #4b5563;
      background:#020617;
      font-weight:700;
      cursor:pointer;
    }

    .pick input:checked+span{
      border-color:var(--accent);
      background:var(--accent-soft);
      color:#bbf7d0;
      box-shadow:0 0 0 1px rgba(34,197,94,.4);
    }

    .footer{
      margin-top:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:6px;
      flex-wrap:wrap;
    }

    .status{font-size:.7rem;color:var(--muted)}
    .status.error{color:var(--danger)}
    .status.success{color:var(--accent)}

    button{
      border:none;
      border-radius:999px;
      padding:7px 14px;
      font-size:.78rem;
      font-weight:600;
      cursor:pointer;
    }

    .btn-clear{
      background:rgba(15,23,42,.9);
      color:var(--muted);
      border:1px solid rgba(148,163,184,.6);
    }

    .btn-send{
      background:linear-gradient(135deg,#22c55e,#4ade80);
      color:#022c22;
      box-shadow:0 10px 22px rgba(34,197,94,.5);
    }
  </style>
</head>

<body>
<div class="wrapper">
  <div class="card">

    <div class="header">
      <div class="title">QUINIELA <span>LOS MISMOS</span></div>
      <div id="subtitulo" class="subtitle"></div>
      <div id="cierre" class="cierre"></div>
    </div>

    <div class="inputs">
      <div class="input-box">
        <div class="input-label">Teléfono *</div>
        <input id="telefono" type="tel">
      </div>
      <div class="input-box">
        <div class="input-label">Nombre</div>
        <input id="nombre" type="text">
      </div>
    </div>

    <div class="table-wrapper">
      <table>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="footer">
      <div id="status" class="status">Cargando quiniela…</div>
      <div>
        <button class="btn-clear" onclick="limpiar()">Limpiar</button>
        <button class="btn-send" onclick="enviar()">Enviar</button>
      </div>
    </div>

  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwpMZP9pseM_0A3ENqb9JHnuK0NEw5Qzt8HD1msfHtMvuGxIDUshuJR_Olro4a3fEM9FQ/exec";

const tbody = document.getElementById("tbody");
const statusEl = document.getElementById("status");

function logo(team){
  let s = team.normalize("NFD").replace(/[\u0300-\u036f]/g,"")
    .toLowerCase().replace(/[^a-z0-9]/g,"");
  if(s==="cruzazul") return "assets/cruzazul.png";
  if(s==="sanluis") return "assets/sanluis.png";
  return "assets/"+s+".png";
}

async function cargar(){
  try{
    const r = await fetch(SCRIPT_URL+"?action=getConfig");
    const d = await r.json();
    if(!d.ok) throw new Error(d.message);

    document.getElementById("subtitulo").textContent=d.subtitulo||"";
    document.getElementById("cierre").textContent=d.cierre?("Cierre: "+d.cierre):"";

    tbody.innerHTML="";
    d.partidos.forEach(p=>{
      tbody.innerHTML+=`
      <tr data-local="${p.local}" data-visita="${p.visita}">
        <td class="num">${p.numero}</td>
        <td class="pick"><label><input type="radio" name="p${p.numero}" value="L"><span>L</span></label></td>
        <td><div class="team"><img src="${logo(p.local)}" onerror="this.style.display='none'">${p.local}</div></td>
        <td class="pick"><label><input type="radio" name="p${p.numero}" value="E"><span>E</span></label></td>
        <td><div class="team"><img src="${logo(p.visita)}" onerror="this.style.display='none'">${p.visita}</div></td>
        <td class="pick"><label><input type="radio" name="p${p.numero}" value="V"><span>V</span></label></td>
      </tr>`;
    });

    statusEl.textContent="Selecciona tus pronósticos";
  }catch(e){
    statusEl.textContent=e.message;
    statusEl.className="status error";
  }
}

function limpiar(){
  document.querySelectorAll("input[type=radio]").forEach(r=>r.checked=false);
}

async function enviar(){
  try{
    const telefono=document.getElementById("telefono").value.trim();
    const nombre=document.getElementById("nombre").value.trim();
    if(!telefono) throw new Error("Ingresa teléfono");

    const filas=[...tbody.querySelectorAll("tr")];
    const partidos=[];
    filas.forEach(f=>{
      const sel=f.querySelector("input:checked");
      if(!sel) throw new Error("Faltan selecciones");
      partidos.push({local:f.dataset.local,visita:f.dataset.visita,pronostico:sel.value});
    });

    const r=await fetch(SCRIPT_URL,{
      method:"POST",
      headers:{"Content-Type":"text/plain;charset=utf-8"},
      body:JSON.stringify({telefono,nombre,partidos})
    });

    const d=JSON.parse(await r.text());
    if(!d.ok) throw new Error(d.message);

    statusEl.textContent="Quiniela enviada correctamente";
    statusEl.className="status success";
    window.open(d.whatsappUrl,"_blank");

  }catch(e){
    statusEl.textContent=e.message;
    statusEl.className="status error";
  }
}

cargar();
</script>
</body>
</html>
