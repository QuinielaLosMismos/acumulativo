<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Quiniela</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --bg:#eaf0fb;
  --matches:#d6e2f5;
  --rowA:#dbe6f8;
  --rowB:#cfdcf2;

  --fieldBlue:#b4c6ee;
  --fieldBlue2:#a9bde8;

  --text:#0f172a;
  --danger:#b91c1c;

  --pick:#5b79b8;
  --pickDark:#425f9c;

  --cardBorder: rgba(255,255,255,.75);
  --rowBorder: rgba(255,255,255,.35);

  --shadow: 0 10px 24px rgba(2,6,23,.12);
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
}

.app{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* Banner + overlay de Jornada */
.banner{
  height:210px;
  background:url("assets/banner.png") center top / cover no-repeat;
  position:relative;
}
.banner-jornada{
  position:absolute;
  left:12px;
  bottom:10px;
  color:#fff;
  font-weight:800;
  font-size:14px;
  letter-spacing:.04em;
  text-transform:capitalize;
  text-shadow:0 2px 8px rgba(0,0,0,.55);
  user-select:none;
}

.content{
  flex:1;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.inputs{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.field{
  background:linear-gradient(180deg, var(--fieldBlue), var(--fieldBlue2));
  border-radius:14px;
  padding:12px;
  border:2px solid rgba(255,255,255,.85);
  box-shadow:var(--shadow);
}

.inline-input{
  width:100%;
  border:none;
  outline:none;
  background:transparent;
  font-size:1rem;
  color:var(--text);
}

/* ‚úÖ Cup√≥n completo: scroll interno si el tel√©fono es chico */
.matches{
  position:relative;
  flex:1;
  background:var(--matches);
  border-radius:16px;
  overflow:hidden;
  border:2px solid var(--cardBorder);
  box-shadow:var(--shadow);

  /* clave: no crece infinito, mantiene visible footer */
  max-height: calc(100vh - 210px - 12px - 12px - 110px); /* banner + paddings + inputs/footer aprox */
  min-height: 260px;
}
.matches table{
  width:100%;
  border-collapse:collapse;
  font-size:.92rem;
}
.matches tbody{
  display:block;
  overflow:auto;
  max-height: 100%;
}
.matches tr{
  display:table;
  width:100%;
  table-layout:fixed;
}

td{ padding:10px 6px; }
tbody tr:nth-child(odd){background:var(--rowA)}
tbody tr:nth-child(even){background:var(--rowB)}
tbody tr{ border-top:1px solid var(--rowBorder); }

.pick{ width:42px; text-align:center; }
.pick label{position:relative;display:inline-block}
.pick input{position:absolute;opacity:0}

.pick span{
  display:inline-flex;
  width:36px;height:32px;
  align-items:center;justify-content:center;
  border-radius:12px;
  border:2px solid var(--pick);
  color:var(--pick);
  font-weight:900;
}
.pick input:checked + span{
  background:var(--pickDark);
  color:#fff;
}

.teamCell{ width:33%; text-align:center; }
.team{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  font-weight:900;
  text-transform:uppercase;
  font-size:.82rem;
}
.team img{ width:26px; height:26px; object-fit:contain; }

.footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.status{
  min-height:1.2em;
  font-size:.85rem;
}
.status.error{color:var(--danger)}
.status.success{color:#166534}

.actions{ display:flex; gap:10px; }
button{
  border:none;
  border-radius:999px;
  padding:10px 18px;
  font-size:.9rem;
  font-weight:900;
  cursor:pointer;
}
.btn-clear{ background:#fff; color:var(--pickDark); }
.btn-send{ background:var(--pickDark); color:#fff; }

/* ===== MODAL (centrado sobre matches) ===== */
.modal{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  padding:14px;
  background:rgba(2,6,23,.28);
  z-index:20;
}
.modal.show{ display:flex; }

.modal-card{
  width:min(420px, 95%);
  background:linear-gradient(180deg, var(--rowA), var(--rowB));
  border:2px solid rgba(255,255,255,.85);
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:14px;
}

/* T√≠tulo existe pero lo escondemos cuando no se usa */
.modal-title{
  font-weight:900;
  letter-spacing:.04em;
  margin:0 0 8px 0;
  text-transform:uppercase;
  font-size:.9rem;
  color:rgba(15,23,42,.85);
}

.modal-msg{
  margin:0 0 12px 0;
  line-height:1.35;
  font-weight:700;
  color:rgba(15,23,42,.9);
}

.modal-actions{
  display:flex;
  gap:10px;
  justify-content:flex-end;
}

.btn-ghost{
  background:#fff;
  color:var(--pickDark);
}
.btn-primary{
  background:var(--pickDark);
  color:#fff;
}

/* ===== LOADING overlay ===== */
.loading{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  padding:18px;
  background:rgba(2,6,23,.35);
  z-index:50;
}
.loading.show{ display:flex; }
.loading-card{
  width:min(420px, 92%);
  background:rgba(255,255,255,.92);
  border:2px solid rgba(255,255,255,.85);
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:14px;
  display:flex;
  align-items:center;
  gap:12px;
}
.spinner{
  width:18px;
  height:18px;
  border-radius:50%;
  border:3px solid rgba(66,95,156,.25);
  border-top-color: rgba(66,95,156,1);
  animation: spin 0.9s linear infinite;
  flex:0 0 auto;
}
@keyframes spin{ to{ transform:rotate(360deg); } }
.loading-text{
  font-weight:800;
  color:rgba(15,23,42,.85);
}
</style>
</head>

<body>
<div class="app">

  <div class="banner">
    <div class="banner-jornada" id="bannerJornada">Jornada</div>
  </div>

  <div class="content">

    <div class="inputs">
      <div class="field">
        <input id="telefono" class="inline-input" type="tel" placeholder="Tel√©fono">
      </div>
      <div class="field">
        <input id="nombre" class="inline-input" type="text" placeholder="Nombre">
      </div>
    </div>

    <div class="matches" id="matches">
      <table>
        <tbody id="tbody"></tbody>
      </table>

      <!-- Modal -->
      <div class="modal" id="modal">
        <div class="modal-card">
          <div class="modal-title" id="modalTitle"></div>
          <p class="modal-msg" id="modalMsg"></p>
          <div class="modal-actions" id="modalActions"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div id="status" class="status"></div>
      <div class="actions">
        <button class="btn-clear" onclick="limpiar()">Limpiar</button>
        <button class="btn-send" onclick="enviar()">Enviar</button>
      </div>
    </div>

  </div>
</div>

<!-- Loading -->
<div class="loading" id="loading">
  <div class="loading-card">
    <div class="spinner"></div>
    <div class="loading-text" id="loadingText">Cargando‚Ä¶</div>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwpMZP9pseM_0A3ENqb9JHnuK0NEw5Qzt8HD1msfHtMvuGxIDUshuJR_Olro4a3fEM9FQ/exec";
const WHATSAPP_NUMBER = "523313449844";

const tbody = document.getElementById("tbody");
const statusEl = document.getElementById("status");
const telInput = document.getElementById("telefono");
const nomInput = document.getElementById("nombre");
const bannerJornadaEl = document.getElementById("bannerJornada");

const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalMsg = document.getElementById("modalMsg");
const modalActions = document.getElementById("modalActions");

const loading = document.getElementById("loading");
const loadingText = document.getElementById("loadingText");

let JORNADA_TXT = "JORNADA";
let JORNADA_NUM = null;

/* ===== Loading helpers ===== */
function showLoading(text="Cargando‚Ä¶"){
  loadingText.textContent = text;
  loading.classList.add("show");
}
function hideLoading(){
  loading.classList.remove("show");
}

/* ========= Nombre: MAY√öSCULAS y sin acentos (cliente) ========= */
function sanitizeNombreClient(v){
  return (v || "")
    .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
    .replace(/\s+/g," ")
    .trim()
    .toUpperCase();
}

// Mientras escribe:
nomInput.addEventListener("input", () => {
  const pos = nomInput.selectionStart || 0;
  const before = nomInput.value;
  const after = sanitizeNombreClient(before);
  if (after !== before){
    nomInput.value = after;
    nomInput.setSelectionRange(pos, pos);
  }
  savePersisted();
});

/* ===== Modal helpers ===== */
function hideModal(){
  modal.classList.remove("show");
  modalActions.innerHTML = "";
  modalTitle.style.display = "";
}
function showAlert(msg){
  modalTitle.textContent = "";
  modalTitle.style.display = "none";
  modalMsg.textContent = msg;
  modalActions.innerHTML = `<button class="btn-ghost" onclick="hideModal()">OK</button>`;
  modal.classList.add("show");
}
function showConfirm(msg){
  return new Promise(resolve=>{
    modalTitle.textContent = "";
    modalTitle.style.display = "none";

    modalMsg.textContent = msg;
    modalActions.innerHTML = `
      <button class="btn-ghost" id="mNo">NO</button>
      <button class="btn-primary" id="mYes">SI</button>
    `;
    modal.classList.add("show");

    document.getElementById("mNo").onclick = () => { hideModal(); resolve(false); };
    document.getElementById("mYes").onclick = () => { hideModal(); resolve(true); };
  });
}

/* LOGOS */
function logo(team){
  let s=(team||"").normalize("NFD").replace(/[\u0300-\u036f]/g,"")
    .toLowerCase().replace(/[^a-z0-9]/g,"");
  return "assets/"+s+".png";
}

/* PERSISTENCIA */
const LS_TEL="qlm_tel";
const LS_NOM="qlm_nom";

/* ‚úÖ Cache de config para pintar r√°pido */
const LS_CFG="qlm_cfg_cache_v1"; // { jornada, partidos, ts }

function loadPersisted(){
  telInput.value = localStorage.getItem(LS_TEL) || "";
  nomInput.value = localStorage.getItem(LS_NOM) || "";
  nomInput.value = sanitizeNombreClient(nomInput.value);
}
function savePersisted(){
  localStorage.setItem(LS_TEL, telInput.value.trim());
  localStorage.setItem(LS_NOM, sanitizeNombreClient(nomInput.value));
}
telInput.addEventListener("input", savePersisted);

function setBanner(j){
  if (j) {
    JORNADA_NUM = Number(j) || null;
    JORNADA_TXT = `JORNADA ${JORNADA_NUM}`;
    bannerJornadaEl.textContent = `Jornada ${JORNADA_NUM}`;
  } else {
    JORNADA_NUM = null;
    JORNADA_TXT = "JORNADA";
    bannerJornadaEl.textContent = "Jornada";
  }
}

function renderPartidos(partidos){
  tbody.innerHTML = "";
  (partidos||[]).forEach((p,i)=>{
    tbody.innerHTML += `
      <tr data-local="${p.local}" data-visita="${p.visita}">
        <td class="pick"><label><input type="radio" name="p${i+1}" value="L"><span>L</span></label></td>
        <td class="teamCell"><div class="team"><img src="${logo(p.local)}">${p.local}</div></td>
        <td class="pick"><label><input type="radio" name="p${i+1}" value="E"><span>E</span></label></td>
        <td class="teamCell"><div class="team"><img src="${logo(p.visita)}">${p.visita}</div></td>
        <td class="pick"><label><input type="radio" name="p${i+1}" value="V"><span>V</span></label></td>
      </tr>`;
  });
}

/* MENSAJE WHATSAPP */
function construirMensaje(nombre, partidos){
  let msg = "üèÜ *QUINIELA LOS MISMOS*\n";
  msg += `üìÖ *${JORNADA_TXT}*\n`;
  msg += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n";
  msg += `üë§ *${nombre}*\n\n`;
  partidos.forEach((p,i)=>{
    msg += `${i+1}) ${p.local} vs ${p.visita} ‚Äî *${p.pronostico}*\n`;
  });
  msg += "\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ";
  msg += "\n‚úÖ *Quiniela enviada y registrada*";
  return msg.trim();
}

/* CARGAR */
async function cargar(){
  loadPersisted();

  // 1) pinta inmediato desde cache (si existe)
  try{
    const cached = JSON.parse(localStorage.getItem(LS_CFG) || "null");
    if (cached && Array.isArray(cached.partidos) && cached.partidos.length){
      setBanner(cached.jornada);
      renderPartidos(cached.partidos);
    }
  }catch(_){}

  // 2) ahora s√≠ carga real con loader
  showLoading("Cargando quiniela‚Ä¶");
  try{
    const r = await fetch(SCRIPT_URL+"?action=getConfig");
    const d = await r.json();
    if(!d.ok) throw new Error(d.message);

    setBanner(d.jornada);
    renderPartidos(d.partidos || []);

    // guarda cache
    localStorage.setItem(LS_CFG, JSON.stringify({
      jornada: d.jornada || null,
      partidos: d.partidos || [],
      ts: Date.now()
    }));

    hideLoading();
  }catch(e){
    hideLoading();
    statusEl.textContent = e.message;
    statusEl.className = "status error";
  }
}

/* LIMPIAR */
function limpiar(){
  document.querySelectorAll("input[type=radio]").forEach(r=>r.checked=false);
  statusEl.textContent="";
}

/* Construir payload */
function buildPayload(){
  const telefono = telInput.value.trim();
  const nombre = sanitizeNombreClient(nomInput.value);

  if(!telefono) throw new Error("Ingresa tel√©fono");
  if(!nombre) throw new Error("Ingresa nombre");

  const partidos=[];
  [...tbody.querySelectorAll("tr")].forEach((tr,i)=>{
    const sel = tr.querySelector(`input[name="p${i+1}"]:checked`);
    if(!sel) throw new Error("Faltan selecciones");
    partidos.push({
      local: tr.dataset.local,
      visita: tr.dataset.visita,
      pronostico: sel.value
    });
  });

  return { telefono, nombre, partidos };
}

/* ENVIAR */
async function enviar(){
  try{
    savePersisted();
    const payload = buildPayload();

    showLoading("Enviando quiniela‚Ä¶");

    // 1) intento normal
    let r = await fetch(SCRIPT_URL,{
      method:"POST",
      headers:{ "Content-Type":"text/plain;charset=utf-8" },
      body: JSON.stringify(payload)
    });

    let d = JSON.parse(await r.text());

    // 2) si es duplicado ‚Üí modal SI/NO
    if(!d.ok && d.code === "DUPLICATE"){
      hideLoading();
      const ok = await showConfirm("Ya existe una quiniela con este nombre en esta jornada. ¬øQuieres reemplazarla?");
      if(!ok) return;

      showLoading("Reemplazando quiniela‚Ä¶");
      r = await fetch(SCRIPT_URL,{
        method:"POST",
        headers:{ "Content-Type":"text/plain;charset=utf-8" },
        body: JSON.stringify({ ...payload, replace:true })
      });

      d = JSON.parse(await r.text());
    }

    hideLoading();

    if(!d.ok){
      showAlert(d.message || "Error al enviar");
      return;
    }

    const mensaje = construirMensaje(payload.nombre, payload.partidos);
    const url = `https://api.whatsapp.com/send?phone=${WHATSAPP_NUMBER}&text=${encodeURIComponent(mensaje)}`;

    statusEl.textContent="Quiniela registrada. Abriendo WhatsApp‚Ä¶";
    statusEl.className="status success";

    /* LIMPIAR CUP√ìN (solo selecciones) */
    document.querySelectorAll("input[type=radio]").forEach(r => r.checked = false);

    setTimeout(() => {
      statusEl.textContent = "";
      statusEl.className = "status";
    }, 1500);

    window.location.href = url;

  }catch(e){
    hideLoading();
    showAlert(e.message || String(e));
  }
}

cargar();
</script>
</body>
</html>
