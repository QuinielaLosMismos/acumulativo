<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Quiniela Los Mismos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --accent: #16a34a;
      --accent-2: #dc2626;
      --accent-soft: rgba(22,163,74,0.12);
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --danger: #dc2626;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #e5e7eb 0, #d1d5db 35%, #9ca3af 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      color: var(--text);
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 12px 26px rgba(15, 23, 42, 0.18);
      overflow: hidden;
    }

    /* Barra tipo bandera arriba */
    .flag-bar {
      display: flex;
      height: 4px;
      width: 100%;
    }
    .flag-bar > div:nth-child(1) { flex: 1; background: #16a34a; }
    .flag-bar > div:nth-child(2) { flex: 1; background: #f9fafb; }
    .flag-bar > div:nth-child(3) { flex: 1; background: #dc2626; }

    .card-inner {
      padding: 14px 14px 12px;
    }

    .header {
      text-align: center;
      margin-bottom: 10px;
    }

    .title-main {
      font-size: 1.1rem;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
    .title-main span:nth-child(1) { color: #16a34a; }
    .title-main span:nth-child(2) { color: #dc2626; }

    .subtitle {
      font-size: 0.8rem;
      font-weight: 600;
      margin-top: 2px;
    }

    .info-line {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 2px;
      line-height: 1.2;
    }

    .inputs {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .input-group {
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f9fafb;
      padding: 6px 10px 4px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .input-label {
      font-size: 0.7rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    input[type="tel"],
    input[type="text"] {
      border: none;
      background: transparent;
      font-size: 0.85rem;
      padding: 0;
      outline: none;
      color: var(--text);
    }

    input::placeholder {
      color: #9ca3af;
    }

    .table-wrapper {
      margin-top: 10px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #f9fafb;
      max-height: 440px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.78rem;
    }

    th, td {
      padding: 8px 6px;
    }

    th {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
      background: #f3f4f6;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tbody tr + tr {
      border-top: 1px solid #e5e7eb;
    }

    .col-num {
      width: 22px;
      text-align: center;
      font-weight: 600;
      color: #4b5563;
    }

    .col-team {
      width: 95px;
    }

    .col-team .team {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .team-logo {
      width: 20px;
      height: 20px;
      object-fit: contain;
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
    }

    .team-name {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      color: #111827;
    }

    .col-pron {
      width: 34px;
      text-align: center;
    }

    .pill-radio {
      position: relative;
      display: inline-block;
    }

    .pill-radio input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .pill-radio span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 26px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-size: 0.7rem;
      font-weight: 700;
      color: #4b5563;
      cursor: pointer;
      transition: all 0.12s ease;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.01);
    }

    .pill-radio input:checked + span {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: #15803d;
      box-shadow: 0 0 0 1px rgba(34,197,94,0.35);
    }

    .footer {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      flex-wrap: wrap;
    }

    .status {
      font-size: 0.7rem;
      color: var(--muted);
    }
    .status.error {
      color: var(--danger);
    }
    .status.success {
      color: var(--accent);
    }

    .actions {
      display: flex;
      gap: 6px;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 7px 14px;
      font-size: 0.78rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: #ecfdf3;
      box-shadow: 0 10px 20px rgba(22, 163, 74, 0.35);
    }

    .btn-primary:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 4px 10px rgba(22, 163, 74, 0.35);
    }

    .btn-ghost {
      background: #f3f4f6;
      color: #4b5563;
      border: 1px solid #e5e7eb;
    }

    .btn-ghost:active {
      transform: translateY(1px) scale(0.99);
    }

    .btn-primary[disabled] {
      opacity: 0.7;
      box-shadow: none;
      cursor: default;
      transform: none;
    }

    @media (max-width: 480px) {
      .wrapper {
        max-width: 380px;
      }
      .card-inner {
        padding: 12px 10px 10px;
      }
      .team-name {
        font-size: 0.68rem;
      }
      .pill-radio span {
        width: 28px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="flag-bar">
        <div></div><div></div><div></div>
      </div>
      <div class="card-inner">
        <div class="header">
          <div class="title-main">
            <span>QUINIELA</span> <span>LOS MISMOS</span>
          </div>
          <div id="subtitulo" class="subtitle">Jornada</div>
          <div id="info-cierre" class="info-line"></div>
        </div>

        <div class="inputs">
          <div class="input-group">
            <div class="input-label">Teléfono (WhatsApp) *</div>
            <input id="input-telefono" type="tel" placeholder="10 dígitos o con lada" />
          </div>
          <div class="input-group">
            <div class="input-label">Nombre (opcional)</div>
            <input id="input-nombre" type="text" placeholder="Tu nombre" />
          </div>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th class="col-num">#</th>
                <th class="col-pron">L</th>
                <th class="col-team" id="th-local">Local</th>
                <th class="col-pron">E</th>
                <th class="col-team" id="th-visita">Visitante</th>
                <th class="col-pron">V</th>
              </tr>
            </thead>
            <tbody id="tbody-partidos">
              <!-- Se llena por JS -->
            </tbody>
          </table>
        </div>

        <div class="footer">
          <div id="status" class="status">Cargando quiniela...</div>
          <div class="actions">
            <button type="button" class="btn-ghost" id="btn-limpiar">Limpiar</button>
            <button type="button" class="btn-primary" id="btn-enviar">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwpMZP9pseM_0A3ENqb9JHnuK0NEw5Qzt8HD1msfHtMvuGxIDUshuJR_Olro4a3fEM9FQ/exec";

    const subtituloEl = document.getElementById('subtitulo');
    const infoCierreEl = document.getElementById('info-cierre');
    const thLocal = document.getElementById('th-local');
    const thVisita = document.getElementById('th-visita');
    const tbody = document.getElementById('tbody-partidos');
    const statusEl = document.getElementById('status');
    const btnEnviar = document.getElementById('btn-enviar');
    const btnLimpiar = document.getElementById('btn-limpiar');
    const inputNombre = document.getElementById('input-nombre');
    const inputTelefono = document.getElementById('input-telefono');

    let partidosGlobal = [];

    // Convierte el nombre del equipo en nombre de archivo: "CRUZ AZUL" -> "cruz-azul.png"
    function getLogoUrl(nombre) {
      if (!nombre) return "";
      let slug = nombre
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // quita acentos
        .toLowerCase()
        .replace(/[^a-z0-9\s]/g, "") // quita símbolos raros
        .trim()
        .replace(/\s+/g, "-");
      return "assets/" + slug + ".png";
    }

    async function cargarConfig() {
      try {
        statusEl.textContent = "Cargando quiniela...";
        statusEl.className = "status";

        const res = await fetch(SCRIPT_URL + "?action=getConfig", {
          method: "GET",
          headers: { Accept: "application/json" }
        });

        const data = await res.json();
        if (!data.ok) {
          throw new Error(data.message || "No se pudo obtener la configuración");
        }

        if (data.subtitulo) subtituloEl.textContent = data.subtitulo;
        if (data.cierre) {
          infoCierreEl.textContent = "Cierre: " + data.cierre;
        } else {
          infoCierreEl.textContent = "";
        }

        if (data.labelLocal) thLocal.textContent = data.labelLocal;
        if (data.labelVisitante) thVisita.textContent = data.labelVisitante;

        partidosGlobal = data.partidos || [];
        renderPartidos(partidosGlobal);

        if (partidosGlobal.length === 0) {
          statusEl.textContent = "No hay partidos configurados en la hoja CONFIG.";
        } else {
          statusEl.textContent = "Selecciona un pronóstico por partido y envía tu quiniela.";
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error al cargar la quiniela.";
        statusEl.className = "status error";
      }
    }

    function renderPartidos(partidos) {
      tbody.innerHTML = "";

      partidos.forEach((p, index) => {
        const tr = document.createElement("tr");
        tr.dataset.local = p.local;
        tr.dataset.visita = p.visita;

        const localLogo = getLogoUrl(p.local);
        const visitaLogo = getLogoUrl(p.visita);

        tr.innerHTML = `
          <td class="col-num">${p.numero}</td>

          <td class="col-pron">
            <label class="pill-radio">
              <input type="radio" name="p_${p.numero}" value="L">
              <span>L</span>
            </label>
          </td>

          <td class="col-team">
            <div class="team">
              <img src="${localLogo}" class="team-logo" onerror="this.style.display='none'">
              <span class="team-name">${p.local || ""}</span>
            </div>
          </td>

          <td class="col-pron">
            <label class="pill-radio">
              <input type="radio" name="p_${p.numero}" value="E">
              <span>E</span>
            </label>
          </td>

          <td class="col-team">
            <div class="team">
              <img src="${visitaLogo}" class="team-logo" onerror="this.style.display='none'">
              <span class="team-name">${p.visita || ""}</span>
            </div>
          </td>

          <td class="col-pron">
            <label class="pill-radio">
              <input type="radio" name="p_${p.numero}" value="V">
              <span>V</span>
            </label>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    function limpiarSeleccion() {
      const radios = tbody.querySelectorAll('input[type="radio"]');
      radios.forEach(r => r.checked = false);
      statusEl.textContent = "Selección limpiada. Marca de nuevo tus pronósticos.";
      statusEl.className = "status";
    }

    async function enviarQuiniela() {
      try {
        statusEl.className = "status";
        statusEl.textContent = "";

        const telefono = (inputTelefono.value || "").trim();
        const nombre = (inputNombre.value || "").trim();

        if (!telefono) {
          statusEl.textContent = "Ingresa un teléfono de WhatsApp.";
          statusEl.className = "status error";
          return;
        }

        const filas = tbody.querySelectorAll("tr");
        const partidos = [];
        let faltan = 0;

        filas.forEach(tr => {
          const local = tr.dataset.local || "";
          const visita = tr.dataset.visita || "";
          const checked = tr.querySelector('input[type="radio"]:checked');
          const pronostico = checked ? checked.value : "";

          if (!pronostico) faltan++;

          partidos.push({ local, visita, pronostico });
        });

        if (partidos.length === 0) {
          statusEl.textContent = "No hay partidos para enviar.";
          statusEl.className = "status error";
          return;
        }

        if (faltan > 0) {
          statusEl.textContent = "Te falta seleccionar pronóstico en " + faltan + " partido(s).";
          statusEl.className = "status error";
          return;
        }

        btnEnviar.disabled = true;
        statusEl.textContent = "Enviando quiniela...";

        const payload = { nombre, telefono, partidos };

        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (!data.ok) {
          throw new Error(data.message || "Error al registrar la quiniela");
        }

        statusEl.textContent = "Quiniela registrada correctamente.";
        statusEl.className = "status success";

        if (data.whatsappUrl) {
          window.open(data.whatsappUrl, "_blank");
        }

      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error al enviar la quiniela.";
        statusEl.className = "status error";
      } finally {
        btnEnviar.disabled = false;
      }
    }

    btnLimpiar.addEventListener("click", limpiarSeleccion);
    btnEnviar.addEventListener("click", enviarQuiniela);

    cargarConfig();
  </script>
</body>
</html>
