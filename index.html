<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Quiniela Los Mismos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --accent: #22c55e;
      --accent-soft: rgba(34,197,94,0.12);
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: #1f2937;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2937 0, #020617 60%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      padding: 18px 16px 16px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.8);
    }

    .header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 6px;
      margin-bottom: 12px;
    }

    .title {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .badge {
      align-self: flex-start;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 0.7rem;
      text-transform: uppercase;
      color: var(--muted);
    }

    .cierre {
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .inputs-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 8px;
      margin-bottom: 10px;
    }

    label span {
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 2px;
      display: inline-block;
    }

    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 7px 9px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      font-size: 0.85rem;
    }

    input::placeholder {
      color: #6b7280;
    }

    .table-wrapper {
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #020617;
      max-height: 420px;
      overflow: hidden;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }

    th, td {
      padding: 8px 9px;
      border-bottom: 1px solid #111827;
      text-align: left;
    }

    th {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      background: #020617;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tbody tr:nth-child(even) {
      background: rgba(15, 23, 42, 0.9);
    }

    tbody tr:hover {
      background: rgba(37, 99, 235, 0.25);
    }

    .col-num {
      width: 32px;
      text-align: center;
    }

    .col-pron {
      width: 155px;
      text-align: center;
      white-space: nowrap;
    }

    .pronosticos {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      justify-content: center;
    }

    .pill-radio {
      position: relative;
    }

    .pill-radio input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .pill-radio span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 0.7rem;
      cursor: pointer;
      user-select: none;
      background: rgba(15, 23, 42, 0.95);
      color: var(--muted);
      transition: all 0.15s ease;
    }

    .pill-radio input:checked + span {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.4);
    }

    .pill-radio span small {
      opacity: 0.9;
      margin-left: 3px;
    }

    .footer {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px;
    }

    .status {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .status.error {
      color: var(--danger);
    }

    .status.success {
      color: var(--accent);
    }

    .actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.15s ease;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .btn-primary {
      background: var(--accent);
      color: #022c22;
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.4);
    }

    .btn-primary:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.35);
    }

    .btn-ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
    }

    .btn-ghost:active {
      transform: translateY(1px) scale(0.99);
    }

    .btn-primary[disabled] {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    @media (max-width: 640px) {
      .card {
        padding: 14px 12px;
      }
      .title {
        font-size: 1.05rem;
      }
      .inputs-row {
        grid-template-columns: 1fr;
      }
      th, td {
        padding: 7px 7px;
      }
      .col-pron {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <div>
          <div id="titulo" class="title">QUINIELA LOS MISMOS</div>
          <div id="subtitulo" class="subtitle">Jornada</div>
        </div>
        <div class="badge">
          Cupón simple • 1 pronóstico por partido
        </div>
      </div>

      <div id="cierre" class="cierre"></div>

      <div class="inputs-row">
        <label>
          <span>Nombre (opcional)</span>
          <input id="input-nombre" type="text" placeholder="Tu nombre" />
        </label>
        <label>
          <span>Teléfono (WhatsApp) *</span>
          <input id="input-telefono" type="tel" placeholder="10 dígitos o con lada" />
        </label>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th class="col-num">#</th>
              <th id="th-local">Local</th>
              <th id="th-visita">Visitante</th>
              <th class="col-pron">Pronóstico</th>
            </tr>
          </thead>
          <tbody id="tbody-partidos">
            <!-- Se llena por JS -->
          </tbody>
        </table>
      </div>

      <div class="footer">
        <div id="status" class="status">
          Cargando quiniela...
        </div>
        <div class="actions">
          <button type="button" class="btn-ghost" id="btn-limpiar">Limpiar</button>
          <button type="button" class="btn-primary" id="btn-enviar">
            Enviar quiniela
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // URL del Web App de Apps Script
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwpMZP9pseM_0A3ENqb9JHnuK0NEw5Qzt8HD1msfHtMvuGxIDUshuJR_Olro4a3fEM9FQ/exec";

    const tituloEl = document.getElementById('titulo');
    const subtituloEl = document.getElementById('subtitulo');
    const cierreEl = document.getElementById('cierre');
    const thLocal = document.getElementById('th-local');
    const thVisita = document.getElementById('th-visita');

    const tbody = document.getElementById('tbody-partidos');
    const statusEl = document.getElementById('status');
    const btnEnviar = document.getElementById('btn-enviar');
    const btnLimpiar = document.getElementById('btn-limpiar');
    const inputNombre = document.getElementById('input-nombre');
    const inputTelefono = document.getElementById('input-telefono');

    let partidosGlobal = [];

    async function cargarConfig() {
      try {
        statusEl.textContent = 'Cargando quiniela...';
        statusEl.className = 'status';

        const res = await fetch(SCRIPT_URL + '?action=getConfig', {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });

        const data = await res.json();

        if (!data.ok) {
          throw new Error(data.message || 'No se pudo obtener la configuración');
        }

        // Encabezados desde CONFIG
        if (data.titulo) tituloEl.textContent = data.titulo;
        if (data.subtitulo) subtituloEl.textContent = data.subtitulo;
        if (data.cierre) cierreEl.textContent = 'Cierre: ' + data.cierre;
        else cierreEl.textContent = '';

        if (data.labelLocal) thLocal.textContent = data.labelLocal;
        if (data.labelVisitante) thVisita.textContent = data.labelVisitante;

        partidosGlobal = data.partidos || [];
        renderPartidos(partidosGlobal);

        if (partidosGlobal.length === 0) {
          statusEl.textContent = 'No hay partidos configurados en la hoja CONFIG.';
        } else {
          statusEl.textContent = 'Selecciona un pronóstico por partido y envía tu quiniela.';
        }

      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error al cargar la quiniela.';
        statusEl.className = 'status error';
      }
    }

    function renderPartidos(partidos) {
      tbody.innerHTML = '';

      partidos.forEach(p => {
        const tr = document.createElement('tr');
        tr.dataset.local = p.local;
        tr.dataset.visita = p.visita;

        tr.innerHTML = `
          <td class="col-num">${p.numero}</td>
          <td>${p.local || ''}</td>
          <td>${p.visita || ''}</td>
          <td class="col-pron">
            <div class="pronosticos">
              <label class="pill-radio">
                <input type="radio" name="p_${p.numero}" value="L" />
                <span>L <small>${p.local || ''}</small></span>
              </label>
              <label class="pill-radio">
                <input type="radio" name="p_${p.numero}" value="E" />
                <span>E <small>Empate</small></span>
              </label>
              <label class="pill-radio">
                <input type="radio" name="p_${p.numero}" value="V" />
                <span>V <small>${p.visita || ''}</small></span>
              </label>
            </div>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    function limpiarSeleccion() {
      const radios = tbody.querySelectorAll('input[type="radio"]');
      radios.forEach(r => (r.checked = false));
      statusEl.textContent = 'Selección limpiada. Marca de nuevo tus pronósticos.';
      statusEl.className = 'status';
    }

    async function enviarQuiniela() {
      try {
        statusEl.className = 'status';
        statusEl.textContent = '';

        const telefono = (inputTelefono.value || '').trim();
        const nombre = (inputNombre.value || '').trim();

        if (!telefono) {
          statusEl.textContent = 'Ingresa un teléfono de WhatsApp.';
          statusEl.className = 'status error';
          return;
        }

        const filas = tbody.querySelectorAll('tr');
        const partidos = [];
        let faltan = 0;

        filas.forEach((tr, index) => {
          const local = tr.dataset.local || '';
          const visita = tr.dataset.visita || '';

          const checked = tr.querySelector('input[type="radio"]:checked');
          const pronostico = checked ? checked.value : '';

          if (!pronostico) faltan++;

          partidos.push({
            local,
            visita,
            pronostico
          });
        });

        if (partidos.length === 0) {
          statusEl.textContent = 'No hay partidos para enviar.';
          statusEl.className = 'status error';
          return;
        }

        if (faltan > 0) {
          statusEl.textContent = 'Te falta seleccionar pronóstico en ' + faltan + ' partido(s).';
          statusEl.className = 'status error';
          return;
        }

        btnEnviar.disabled = true;
        statusEl.textContent = 'Enviando quiniela...';

        const payload = {
          nombre,
          telefono,
          partidos
        };

        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!data.ok) {
          throw new Error(data.message || 'Error al registrar la quiniela');
        }

        statusEl.textContent = 'Quiniela registrada correctamente.';
        statusEl.className = 'status success';

        if (data.whatsappUrl) {
          window.open(data.whatsappUrl, '_blank');
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error al enviar la quiniela.';
        statusEl.className = 'status error';
      } finally {
        btnEnviar.disabled = false;
      }
    }

    btnLimpiar.addEventListener('click', limpiarSeleccion);
    btnEnviar.addEventListener('click', enviarQuiniela);

    cargarConfig();
  </script>
</body>
</html>
