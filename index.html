<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Quiniela Los Mismos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#eaf0fb;          /* azul muy claro fondo */
  --panel:#e1eaf8;       /* inputs */
  --matches:#d6e2f5;     /* partidos */
  --rowA:#dbe6f8;
  --rowB:#cfdcf2;
  --pick:#5b79b8;        /* azul medio */
  --pickDark:#425f9c;    /* azul más fuerte */
  --text:#0f172a;
  --muted:#334155;
  --white:#ffffff;
  --danger:#b91c1c;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
}

.app{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== BANNER ===== */
.banner{
  position:relative;
  height:180px;
  background:url("assets/banner.png") center/cover no-repeat;
  display:flex;
  align-items:flex-end;
}

.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.25),
    rgba(0,0,0,.55)
  );
}

.banner-inner{
  position:relative;
  z-index:1;
  padding:14px;
  color:#ffffff;
}

.title{
  font-size:1.4rem;
  font-weight:900;
  letter-spacing:.12em;
  text-transform:uppercase;
}

.subtitle{
  font-size:1rem;
  font-weight:700;
  opacity:.95;
}

.cierre{
  font-size:.85rem;
  opacity:.85;
}

/* ===== CONTENT ===== */
.content{
  flex:1;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* ===== INPUTS ===== */
.inputs{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.field{
  background:var(--panel);
  border-radius:14px;
  padding:10px 12px 8px;
}

.label{
  font-size:.75rem;
  font-weight:800;
  letter-spacing:.12em;
  color:var(--muted);
  margin-bottom:4px;
}

input{
  width:100%;
  border:none;
  outline:none;
  background:transparent;
  font-size:1rem;
  color:var(--text);
}

/* ===== MATCHES ===== */
.matches{
  flex:1;
  background:var(--matches);
  border-radius:16px;
  overflow:hidden;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:.9rem;
}

td{
  padding:10px 6px;
  vertical-align:middle;
}

tbody tr:nth-child(odd){background:var(--rowA)}
tbody tr:nth-child(even){background:var(--rowB)}

.pick{
  width:42px;
  text-align:center;
}

.pick label{position:relative;display:inline-block}
.pick input{position:absolute;opacity:0}

.pick span{
  display:inline-flex;
  width:36px;
  height:32px;
  align-items:center;
  justify-content:center;
  border-radius:12px;
  border:2px solid var(--pick);
  color:var(--pick);
  font-weight:900;
  background:transparent;
}

.pick input:checked+span{
  background:var(--pickDark);
  color:#ffffff;
}

/* equipo */
.teamCell{
  width:33%;
  text-align:center;
}

.team{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  font-weight:900;
  text-transform:uppercase;
  font-size:.8rem;
}

.team img{
  width:26px;
  height:26px;
  object-fit:contain;
}

/* ===== FOOTER ===== */
.footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

.status{
  font-size:.85rem;
  font-weight:700;
  color:var(--muted);
}

.status.error{color:var(--danger)}
.status.success{color:#166534}

.actions{
  display:flex;
  gap:10px;
}

button{
  border:none;
  border-radius:999px;
  padding:10px 18px;
  font-size:.9rem;
  font-weight:900;
  cursor:pointer;
}

.btn-clear{
  background:#ffffff;
  color:var(--pickDark);
}

.btn-send{
  background:var(--pickDark);
  color:#ffffff;
}
</style>
</head>

<body>
<div class="app">

  <div class="banner">
    <div class="banner-inner">
      <div class="title">QUINIELA LOS MISMOS</div>
      <div id="subtitulo" class="subtitle"></div>
      <div id="cierre" class="cierre"></div>
    </div>
  </div>

  <div class="content">

    <div class="inputs">
      <div class="field">
        <div class="label">TELÉFONO</div>
        <input id="telefono" type="tel">
      </div>
      <div class="field">
        <div class="label">NOMBRE</div>
        <input id="nombre" type="text">
      </div>
    </div>

    <div class="matches">
      <table>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="footer">
      <div id="status" class="status">Cargando quiniela…</div>
      <div class="actions">
        <button class="btn-clear" onclick="limpiar()">Limpiar</button>
        <button class="btn-send" onclick="enviar()">Enviar</button>
      </div>
    </div>

  </div>
</div>

<script>
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbwpMZP9pseM_0A3ENqb9JHnuK0NEw5Qzt8HD1msfHtMvuGxIDUshuJR_Olro4a3fEM9FQ/exec";
const tbody=document.getElementById("tbody");
const statusEl=document.getElementById("status");

function logo(team){
  let s=(team||"").normalize("NFD").replace(/[\u0300-\u036f]/g,"")
    .toLowerCase().replace(/[^a-z0-9]/g,"");
  if(s==="cruzazul") return "assets/cruzazul.png";
  if(s==="sanluis") return "assets/sanluis.png";
  return "assets/"+s+".png";
}

async function cargar(){
  try{
    const r=await fetch(SCRIPT_URL+"?action=getConfig");
    const d=await r.json();
    if(!d.ok) throw new Error(d.message);

    document.getElementById("subtitulo").textContent=d.subtitulo||"";
    document.getElementById("cierre").textContent=d.cierre?("Cierre: "+d.cierre):"";

    tbody.innerHTML="";
    d.partidos.forEach(p=>{
      tbody.innerHTML+=`
      <tr data-local="${p.local}" data-visita="${p.visita}">
        <td class="pick"><label><input type="radio" name="p${p.numero}" value="L"><span>L</span></label></td>
        <td class="teamCell"><div class="team"><img src="${logo(p.local)}">${p.local}</div></td>
        <td class="pick"><label><input type="radio" name="p${p.numero}" value="E"><span>E</span></label></td>
        <td class="teamCell"><div class="team"><img src="${logo(p.visita)}">${p.visita}</div></td>
        <td class="pick"><label><input type="radio" name="p${p.numero}" value="V"><span>V</span></label></td>
      </tr>`;
    });

    statusEl.textContent="Selecciona tus pronósticos";
  }catch(e){
    statusEl.textContent=e.message;
    statusEl.className="status error";
  }
}

function limpiar(){
  document.querySelectorAll("input[type=radio]").forEach(r=>r.checked=false);
}

async function enviar(){
  try{
    const telefono=document.getElementById("telefono").value.trim();
    const nombre=document.getElementById("nombre").value.trim();
    if(!telefono) throw new Error("Ingresa teléfono");

    const partidos=[];
    [...tbody.querySelectorAll("tr")].forEach(tr=>{
      const sel=tr.querySelector("input:checked");
      if(!sel) throw new Error("Faltan selecciones");
      partidos.push({
        local:tr.dataset.local,
        visita:tr.dataset.visita,
        pronostico:sel.value
      });
    });

    const r=await fetch(SCRIPT_URL,{
      method:"POST",
      headers:{"Content-Type":"text/plain;charset=utf-8"},
      body:JSON.stringify({telefono,nombre,partidos})
    });

    const d=JSON.parse(await r.text());
    if(!d.ok) throw new Error(d.message);

    statusEl.textContent="Quiniela enviada";
    statusEl.className="status success";
    window.open(d.whatsappUrl,"_blank");
  }catch(e){
    statusEl.textContent=e.message;
    statusEl.className="status error";
  }
}

cargar();
</script>
</body>
</html>
